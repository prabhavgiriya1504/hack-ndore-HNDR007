<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Desk</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <div class="header">
        <h1>Help Desk</h1>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Register Your Complaint</h2>
            <form id="complaint-form" method="POST" action="/submit-complaint">
                <div class="textbox">
                    <input type="text" id="name" name="name" required placeholder="Name">
                </div>
                <div class="textbox">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="textbox">
                    <input type="text" id="phone" name="phone" placeholder="Phone (optional)">
                </div>
                <div class="textbox">
                    <textarea id="complaint" name="complaint" rows="4" required placeholder="Your Complaint"></textarea>
                </div>
                <div class="textbox">
                    <label for="notification">Notify me via:</label>
                    <select id="notification" name="notification" required>
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                    </select>
                    <div class="helo">
                        <button><a href="faq.html">Go To FAQs</a></button>
                        </div>
                </div>
                <button type="submit" class="btn">Submit Complaint</button>
            </form>
        </div>
    </div>
    
    <div class="watermark">Â© 2024 Municipal E-Office</div>
</body>
</html>
